<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <form method="post" action="/todos/create">
            <input type="text" name="description" />
            <input type="submit" name="Create" />
        </form>
        <ul id="todos">
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
        <script>
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
            }
        </script>
    </body>
</html>
